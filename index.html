<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            height: 15%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 70%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .section {
            position: absolute;
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            cursor: pointer;
            transform: skewX(-20deg); /* Tilt the sections at a 70ยบ angle */
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .section:hover img {
            transform: scale(1.3);
        }

        .yellow {
            left: 0;
            width: 33.33%;
            z-index: 100;
            background-color: yellow;
        }

        .orange {
            left: 25%;
            width: 40%;
            z-index: 50;
            background-color: orange;
        }

        .red {
            left: 50%;
            width: 50%;
            z-index: 1;
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Overlapping Layout</h1>
    </header>

    <main>
        <div class="section yellow">
            <img src="https://via.placeholder.com/600x400/FFFF00/000000?text=Yellow" alt="Yellow Section">
        </div>
        <div class="section orange">
            <img src="https://via.placeholder.com/600x400/FFA500/000000?text=Orange" alt="Orange Section">
        </div>
        <div class="section red">
            <img src="https://via.placeholder.com/600x400/FF0000/000000?text=Red" alt="Red Section">
        </div>
    </main>

    <footer>
        <p>Footer Content</p>
    </footer>

    <script>
        // This script can later handle click events or additional behavior for sections
        document.querySelectorAll('.section').forEach(section => {
            section.addEventListener('click', () => {
                alert(`You clicked on the ${section.classList[1]} section!`);
            });
        });
    </script>
</body>
</html>
