<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slanted Sections Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            height: 15%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height:70dvh;
            width: 105%;
            display: flex;
            position: relative;
        }

        .section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .section img{
            width:50%;
        }
        .section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: skewX(-15deg);
            transform-origin: top left;
            z-index: -1;
        }

        .yellow:before {
            background-color: #f3d13f;
            background-image: url("/a493ee0e-84e1-4ccf-89a0-50e0cdf27b87.jpg");
        }

        .orange:before {
            background-color: #f08c3f;
            background-image: url("/c55317a4-90ab-4e51-9264-59762864aac3.jpg");
        }

        .red:before {
            background-color: #d9534f;
            background-image: url("/Celeste Foto Agua Fiesta en la Pileta Póster.png");
            z-index: 0;
        }
        
        .blue:before {
    background-color: #337ab7; /* Background color */
    width: 130%;
    z-index: -2;
}

.blue:after {
    content: '';
    position: absolute;
    top: 0;
    left: -10;
    width: 180%;
    height: 100%;
    background-image: url('/a493ee0e-84e1-4ccf-89a0-50e0cdf27b87.jpg');
    background-size: cover;
    background-position: center;
    opacity: 0.5; /* Adjust the transparency of the image */
    z-index: -1; /* Ensure it's behind the text and overlay */
    transform: skewX(0deg);
    transform-origin: top left;
}


        .content {
            text-align: center;
            color: white;
        }

        .content h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .content p {
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Slanted Sections Layout</h1>
    </header>

    <main>
        <div class="section yellow">
            <div class="content">
                <h2>Distribuzione di potenza</h2>
                <p>Scopri di più</p>
            </div>
        </div>
        <div class="section orange">
            <div class="content">
                <h2>Sistemi d'Automazione Industriale</h2>
                <p>Scopri di più</p>

            </div>
        </div>
        <div class="section red">
            <div class="content">
                <h2>ATEX Zone</h2>
                <p>Scopri di più</p>
            </div>
        </div>
        <div class="section blue">
            <div class="content">
                <h2>Servizi Integrati</h2>
                <p>Scopri di più</p>
                <img src="" alt="">
            </div>
        </div>
    </main>

    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
